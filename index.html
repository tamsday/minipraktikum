<body>
    <header class="header-wrapper">
        <img src="assets/Logo-Revou.png" alt="RevoU-logo" class="logo">
        <div class="nav-bar">
            <div class="nav-item">Home</div>
            <div class="nav-item">Profile</div>
            <div class="nav-item">Portofolio</div>
            <div class="nav-item">Message us</div>
        </div>
    </header>
    <div id="hero-section" class="hero">
        <h1>Hi, <span id="name"></span>, Welcome to website</h1>
        <h2> Ini adalah latihan website pertama</h2>
    </div>
    <!-- <script>
        var name = prompt("masukkan nama kamu");
        document.getElementById("name").innerText=name ;
    </script> -->
    <div id="headquarters-section">
        <h1>Headquarters</h1>
        <div class="wrapper">
        <div class="headquarters-image-container"><div class="headquarters-image"></div>
        <p>Jakarta</p>
    </div>
        <div class="headquarters-image-container"><div class="headquarters-image"></div>
        <p>Bandung</p>
    </div>
        <div class="headquarters-image-container"><div class="headquarters-image"></div>
        <p>Surabaya</p>
    </div>
    </div>
</div>
    <div id="mesaage-us-section">
        <h1>Message Us</h1>
        <form
        name="message-form" onsubmit="return validateForm()"
        >
            <table>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td><input placeholder="Input Nama" type="text" name="full-name"></td>
                </tr>
                <tr>
                    <td>Tanggal lahir</td>
                    <td>:</td>
                    <td><input type="date" name="tanggal-lahir"/></td>
                </tr>
                    <td>Jenis kelamin</td>
                    <td>:</td>
                    <td>
                        <input type="radio" id="male" name="gender" value="laki-laki">
                        <label for="male">laki-laki</label>
                        <input type="radio" id="female" name="gender" value="perempuan">
                        <label for="female">perempuan</label></td>
                    </tr>
                    <tr>
                        <td>Message Us</td>
                        <td>:</td>
                        <td><textarea placeholder="pesan" name="pesan"></textarea>
                    </tr>
            </table>
            <input type="submit" value="submit">
        </form>
        <script>
            function validateForm(){
                var name = document.forms ["message-form"]["full-name"].value;
                var date = document.forms ["message-form"]["tanggal-lahir"].value;
                var gender = document.forms ["message-form"]["gender"].value;
                var pesan = document.forms ["message-form"]["pesan"].value;

                if(name == "" || date == "" || gender == "" || pesan == "") {
                    alert ( "tidak boleh kosong");
                }



                document.getElementById("sender-full-name").innerText = name;
                document.getElementById("sender-tanggal-lahir").innerText = date;
                document.getElementById("sender-gender").innerText = gender;
                document.getElementById("sender-pesan").innerText = pesan;
                return false;
            }
            </script>
            <div class="form-output">
                <p>Nama : <span id= "sender-full-name"></span></p>
                <p>Tanggal lahir: <span id= "sender-tanggal-lahir"></span></p>
                <p>Jenis Kelamin: <span id = "sender-gender"></span></p>
                <p>Pesan : <span id = "sender-pesan"></span></p>
                
            </div>
    </div>
    
    <footer>Created by revoU</footer>
    <!-- <script src="js/script.js"></script> -->
</body>
</html>
